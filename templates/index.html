<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>Book Orders</h1>
        <ul>
        {% for order in all_orders  %}
            <li>
                <b>Customer Name: </b>{{ order.customer_name }}, <b>Book Title: </b>{{ order.book_title }} (<a href=http://127.0.0.1:5000/orders/{{ all_orders.index(order) }}>More Information</a>)
            </li>
        {% endfor %}
        </ul>
        
    </body>
</html>
